<html>
	<body>
		<h1>{{thoughtpod.pod_title}}</h1>
		{% for i in items %}
			<div>
				<p>{{i.title}}</p>
				<p>{{i.url}}</p>
				<p>{{i.description}}</p>
				<a href='{{url_for('editPodListItem', pod_id = thoughtpod.id, item_id = i.id) }}'>Edit</a>
				</br>
				<a href = '{{url_for('deletePodListItem', pod_id = thoughtpod.id, item_id = i.id ) }}'>Delete</a>
			</div>
		{% endfor %}
	</body>
</html>
