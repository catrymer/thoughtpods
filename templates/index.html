<html>
	<body>
		<h1>ThoughtPods</h1>
		<div>
			<div><a href='{{url_for('newThoughtPod')}}'>Create a New ThoughtPod</a></div>
			{% for pod in allpods %}
				<div>
					<a href='{{url_for('podList', pod_id = pod.id) }}'>{{pod.pod_title}}</a>
					<p>{{pod.description}}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
