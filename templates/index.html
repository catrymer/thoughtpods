{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		<div class="allpods">
			<div class="newpod">
				<h3><a href='{{url_for('newThoughtPod')}}'>Create a New ThoughtPod</a></h3>
			</div>
			{% for pod in allpods %}
				<div class="onepod">
					<h3><a href='{{url_for('podList', pod_id = pod.id) }}'>{{pod.pod_title}}</a></h3>
					<p>{{pod.description}}</p>
				</div>
			{% endfor %}
		</div>
{% endblock %}
