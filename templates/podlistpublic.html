{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<h2>{{thoughtpod.pod_title}}</h2>
	{% for i in items %}
		<div class="podlist_item">
			<p>
				<a href='{{i.url}}'>{{i.title}}</a><br>
				{{i.description}}<br><br>
				Time Investment: {{i.time_investment}}<br>
				Difficulty Level: {{i.difficulty_level}}
			</p>
		</div>
	{% endfor %}
{% endblock %}
